<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors User Interface</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1 class="title>">Rock, Paper and Scissors!</h1>
        <h2>First to Five!</h2>
        <br><br>
        <div class="images">
            <button class="game"><img src='/images/rock.png' alt='rock'></button>
            <button class="game"><img class="paper" src='images/paper.png' alt='paper'></button>
            <button class="game"><img src='images/scissor.png' alt='scissor'></button>
            <div class="score"></div>
        </div>
        <p id="winner"> </p>
    </div>

    <script src="script.js"></script>

</body>

</html>
